<script>
let x = prompt("Enter the value")
function testhundred(x) {
  return ((Math.abs(100 - x) <= 20) ||
	 (Math.abs(400 - x) <= 20));
}
document.writeln("The Given value is : " +  testhundred(x));
</script>
